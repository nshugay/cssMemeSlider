<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/cssMemeSlider/assets/img/favicon.ico">
</head>
<body>
<div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">

    <div class="slides">
        <div class="slide" id="s1">
            <img src="./assets/img/pose.PNG" alt="meme">
            <p class="caption">Working posture</p>
        </div>
        <div class="slide" id="s2">
            <img src="./assets/img/job.PNG" alt="meme">
            <p class="caption">IT jokes</p>
        </div>
        <div class="slide" id="s3">
            <img src="./assets/img/force.JPG" alt="meme">
            <p class="caption">Junior fights</p>
        </div>
        <div class="slide" id="s4">
            <img src="./assets/img/violet.JPG" alt="meme">
            <p class="caption">I'm googling how to fix the slider</p>
        </div>
        <div class="slide" id="s5">
            <img src="./assets/img/copy.PNG" alt="meme">
            <p class="caption">ctrl + c</p>
        </div>
    </div>

    <div class="controls">
        <label for="slide1" class="control">
            <div class="circle">&nbsp;</div>
        </label>
        <label for="slide2" class="control">
            <div class="circle">&nbsp;</div>
        </label>
        <label for="slide3" class="control">
            <div class="circle">&nbsp;</div>
        </label>
        <label for="slide4" class="control">
            <div class="circle">&nbsp;</div>
        </label>
        <label for="slide5" class="control">
            <div class="circle">&nbsp;</div>
        </label>
    </div>
</div>
</body>
</html>

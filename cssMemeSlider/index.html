<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/cssMemeSlider/assets/img/favicon.ico">
</head>
<body>
<div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">

    <div class="slides">
        <div class="slide" id="s1">
            <img src="./assets/img/pose.PNG" alt="Рабочая осанка програ">
            <p class="caption">Подпись к картинке 1</p>
        </div>
        <div class="slide" id="s2">
            <img src="./assets/img/job.PNG" alt="Картинка 2">
            <p class="caption">Подпись к картинке 2</p>
        </div>
        <div class="slide" id="s3">
            <img src="./assets/img/force.JPG" alt="Картинка 3">
            <p class="caption">Подпись к картинке 3</p>
        </div>
        <div class="slide" id="s4">
            <img src="./assets/img/violet.JPG" alt="Картинка 1">
            <p class="caption">Подпись к картинке 4</p>
        </div>
        <div class="slide" id="s5">
            <img src="./assets/img/copy.PNG" alt="Картинка 2">
            <p class="caption">Подпись к картинке 5</p>
        </div>
    </div>

    <div class="controls">
        <label for="slide1" class="control"></label>
        <label for="slide2" class="control"></label>
        <label for="slide3" class="control"></label>
        <label for="slide4" class="control"></label>
        <label for="slide5" class="control"></label>
    </div>
</div>
</body>
</html>
